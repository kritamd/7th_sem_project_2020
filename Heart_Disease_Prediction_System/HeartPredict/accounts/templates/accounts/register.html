{% extends 'base.html' %}
{% load static %}

{% block head %}
    <title>Register</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/now-ui-kit.css' %}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />



{% endblock %}



{% block body %}
<div class="container-fluid">
        <div class="section section-signup" style="background-image: url('{% static 'images/nurse5.jpg' %}'); background-size: cover; background-position: top center; min-height: 700px;">

            <div class="container">
                    <div class="row">
              <div class="card-signup card-plain" data-background-color="">

                <form role="form" enctype="multipart/form-data" method="post">
              {% csrf_token %}
              <div class="card-header text-center form-group">
							<h3 class="card-title title-up ">Sign Up</h3>

              {{ user_form}}
              {{ profile_form}}


            <button type="submit" class="btn btn-round bg-transparent border">Sign Up</button>
              </div>
          </form>
              </div>
                    </div>
            </div>
        </div>
</div>
<br>
{% endblock %}
